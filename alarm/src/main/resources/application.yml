spring:
  application:
    name: alarm
  jwt:
    secret: ${JWT_SECRET}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${ALARM_URL}?serverTimezone=Asia/Seoul
    username: ${ALARM_USERNAME}
    password: ${ALARM_PASSWORD}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  ag:
    url: ${AG_URL}

  rabbitmq:
    host: ${MQ_HOST}
    port: ${MQ_PORT}
    username: ${MQ_USERNAME}
    password: ${MQ_PASSWORD}
    exchange:
      name: (AMQP default)
    reg-token-queue:
      name: main_to_alarm
    chatQueue:
      name: chat_to_alarm
    stockTradeQueue:
      name: stock_to_alarm
    vote-alarm-queue:
      name: vote_to_alarm
    rule-alarm-queue:
      name: rule_to_alarm

fcm:
  service:
    key: ./serviceAccountKey.json

server:
  port: 8085
